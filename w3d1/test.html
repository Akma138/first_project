<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main2.css">
  <script>
    var dx = ["10px", "200px", "500px", "670px", "850px"];
    var dy = ["500px", "300px", "100px", "280px", "50px"];
    var  i = 0;
    window.onload = function(e){ 
        moveXYUp();
    }

    document.addEventListener("click", function(){
      console.log("keyRight");
      moveXYUp();
    });

    document.addEventListener("keydown", function(){
      console.log(event);
      if (event.code == 'KeyZ') {
        console.log("keyLeft");
        moveXYDown();
      } else if (event.code == 'KeyX') {
        console.log("keyRight");
        moveXYUp();
      } else {
        alert("x or z");
      }
      
    });

    function moveXYDown() {
      if (i == 0) {
        return;
      }
      i = i - 1; // i--;
      var climber = document.getElementById('climber');

      climber.style.marginTop = dy[i];
      climber.style.marginLeft = dx[i];
      
    }

    function moveXYUp() {
      if (i == 4) {
        return;
      }
      i++;
      //i = (i+1) % 5; // helps to stay in the interval of massive
      var climber = document.getElementById('climber');

      climber.style.marginTop = dy[i];
      climber.style.marginLeft = dx[i];
      
    }
  </script>
  </head>
  <body>
    <img src="mountains.png" style="position: absolute;" width="90%" height="90%">
    <img style = "position: absolute; background: red; margin-top: 300px; margin-left: 200px;"  width="60px" height="8px">
    <img style = "position: absolute; background: red; margin-top: 100px; margin-left: 500px;"  width="60px" height="8px">
    <img style = "position: absolute; background: red; margin-top: 280px; margin-left: 670px;"  width="60px" height="8px">
    <img style = "position: absolute; background: red; margin-top: 50px; margin-left: 850px;"  width="60px" height="8px">
    <img src="win.gif" style = "position: absolute;  margin-top: 20px; margin-left: 870px;"  width="60px" height="50px">
    <img id = "climber" style = "position: relative; float: left;" src="climber.png" width="5%" height="3%"> 
   
    

  
 
  
</body>
</html>
